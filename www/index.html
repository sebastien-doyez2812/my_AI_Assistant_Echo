<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jarvis-container">
        <!-- Header Section -->
        <div class="header">
            <h1>J.A.R.V.I.S</h1>
            <p>Your AI Assistant</p>
        </div>

        <!-- Main Screen -->
        <div class="main-screen">
            <div class="info-panel">
                <h2>Status</h2>
                <p>Connected to AI Core</p>
                <p>System Health: <span class="green">Optimal</span></p>
            </div>
            <div class="visual">
                <div class="circle"></div>
            </div>
            <div class="command-panel">
                <h2>Commands</h2>
                <ul>
                    <li>Check Weather</li>
                    <li>What time is it?</li>
                    <li>Play Music</li>
                    <li>Localisation</li>
                    <li>Fast Search</li>
                    <li>Search</li>
                    <li>Open Browser</li>
                    <li>Event Calendar</li>
                </ul>
            </div>
        </div>
        <br></br>
        <div class=""terminal-screen">
            <div class="terminal">
                <ul>
                    <li>{{sentences}}</li>
                </ul>
            </div>
        </div>   
        <br></br>
        <!-- Footer Section -->
        <div class="footer">
            <p>© 2024 Sébastien DOYEZ</p>
        </div>
    </div>
</body>
</html>
